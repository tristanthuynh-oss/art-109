<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <div>
    <img src="images/applecat.png" alt="applecat." width="600" height="400">
    </div>
<div>
    <h2>Images with the src set</h2>
  <img 
    src="images/applecat.png"
    alt="applecat."
    width="600" height="400"
    srcset="images/applecat_640.png 690w,
            images/applecat_1280.png 1280w,
            images/applecat_1920.png 1920w"

  >
</div>
</body>
</html>
